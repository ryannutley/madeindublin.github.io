#
# Below is the FAQ section. Weird, we know.
#

- category: faq
  q: What is Made in Dublin?
  a: >
      Made in Dublin is a crowdsourced list of technology businesses created in the capital of Ireland, Dublin, one of the biggest technology hubs in Europe.
      <br>
      The businesses listed in this site are founded in Dublin or a large majority of their products are created in Dublin.
      <br>
      They also display the Made in Dublin logo (coming soon) and link back from their site.

- category: faq
  q: What does “are created in Dublin” mean?
  a: >
      Companies listed here have a large proportion of development or manufacturing taking place in Dublin. These provide a software or hardware products. Not only services, i.e. consultancy

- category: faq
  q: How do I add my company?
  a: >
      If you meet criteria, submit this <a href="https://docs.google.com/forms/d/1jI685ifs3zS6Rr1INYs8baKYdpVWl2Uphfof6i5MZpY/viewform" target="_blank">Google form</a> and expect response in about a week.
      If you know your way around Github, submit a pull request following these <a href="https://github.com/madeindublin/madeindublin.github.io#how-do-i-add-my-company" target="_blank">steps</a>.

- category: faq
  q: How to do add the Made in Dublin logo or text?
  a: >
      Thanks for adding the Made in Dublin logo or text and make the community larger.
      Please follow these <a href="https://github.com/madeindublin/madeindublin.github.io#made-in-dublin-html-code-for-logo-or-text" target="_blank">steps</a>.

- category: faq
  q: Who designed the logo?
  a: >
      <a href="http://hibeam.co">Jade O'Connor</a>

- category: faq
  q: What are the categories?
  a: >
      Currently we have three categories: <ul>
      <li>Betas: Early stage startups. Usually with small funding or being bootstrapped.</li>
      <li>Startups: Startups with less than 500k in funding, usually seed capital and with paying customers (or millions of users).</li>
      <li>Companies: Late stage startups with more than 500k in funding, usually from VCs.</li>
      </ul>

- category: faq
  q: Is there a “Made in Dublin” logo that we can display?
  a: >
      We’re working on it. It is up to you if you want the image or just the text linking back to this site. Our suggestions are:
      <ul>
      <li>Made in Dublin</li>
      <li>Crafted in Dublin</li>
      <li>Made with <i class="fa fa-heart"></i> in Dublin</li>
      <li>Crafted with <i class="fa fa-heart"></i> in Dublin</li>
      </ul>

- category: faq
  q: What about Twitter?
  a: >
      We're on <a href="https://twitter.com/made_in_dublin" target="_blank">Twitter</a> as you might have noticed. Also our members are collected into Twitter lists:
      <ul>
      <li><a href="https://twitter.com/made_in_dublin/lists/betas" target="_blank">Betas</a></li>
      <li><a href="https://twitter.com/made_in_dublin/lists/startups" target="_blank">Startups</a></li>
      <li><a href="https://twitter.com/made_in_dublin/lists/companies" target="_blank">Companies</a></li>
      </ul>

- category: faq
  q: Didn’t I see sites similar to “Made in Dublin”?
  a: >
      That is entirely possible. We would like to thank here <a href="http://nytm.org/made" target="_blank">Made in New York City</a> and <a href="http://montrealcollective.com/" target="_blank">Montreal Collective</a> for inspiration.

- category: faq
  q: Want to help or have any feedback?
  a: >
      Email us at <a href="mailto:hello@madeindublin.org">hello@madeindublin.org</a>
